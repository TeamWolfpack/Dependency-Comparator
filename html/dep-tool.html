<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dep-tool</title>
    <!--Include BootStrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            Project Filter
        </div>
        <div class="col-sm-4">
            Dependency Filter
        </div>
        <div class="col-sm-4">
            Blank
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            Depth Filter
        </div>
        <div class="col-sm-4">
            Blank
        </div>
        <div class="col-sm-4">
            Blank
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="checkbox">
                <label><input type="checkbox" value="">Major</label>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="checkbox">
                <label><input type="checkbox" value="">Minor</label>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="checkbox">
                <label><input type="checkbox" value="">Patch</label>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="checkbox">
                <label><input type="checkbox" value="">Up To Date</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="checkbox">
                <label><input type="checkbox" value="">Unmatched</label>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="checkbox">
                <label><input type="checkbox" value="">devDependencies</label>
            </div>
        </div>
        <div class="col-sm-3">
            Blank
        </div>
        <div class="col-sm-3">
            Blank
        </div>
    </div>
</div>
</body>
</html>
