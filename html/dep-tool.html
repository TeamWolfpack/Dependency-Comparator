<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dep-tool</title>
    <link rel="stylesheet" type="text/css" href="dep-tool.css">
    <!--Include BootStrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <input type="text" class="form-control" id="projectFilter">
                <!--<label for="projectFilter">Project Filter</label>-->
                Project Filter
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <input type="text" class="form-control" id="dependencyFilter">
                Dependency Filter
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <select class="form-control" id="depthFilter">
                    <option>1</option>
                </select>
                Depth Filter
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="checkbox">
                <label><input type="checkbox" value="" checked>Major</label>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="checkbox">
                <label><input type="checkbox" value="" checked>Minor</label>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="checkbox">
                <label><input type="checkbox" value="" checked>Patch</label>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="checkbox">
                <label><input type="checkbox" value="" checked>Up To Date</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="checkbox">
                <label><input type="checkbox" value="">Unmatched</label>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="checkbox">
                <label><input type="checkbox" value="">devDependencies</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary">Filter</button>
        </div>
    </div>
</div>
<div class="container">
    <table id="test">
        <tr>
            <td rowspan="2"> cell one </td> <td> cell two-1asdfasdfasdfasdf </td> <td> cell three </td>
        </tr>
        <tr>
            <td> cell one </td> <td> cell two </td> <td> cell three </td>
        </tr>
    </table>
</div>
</body>
</html>
